    <div class="poetry">
        <p>《庄子·外篇·知北游》</p>
        <p>人生天地之间，若白驹之过隙，忽然而已。</p>
        <p>注然勃然，莫不出焉；油然寥然，莫不入焉。</p>
        <p>已化而生，又化而死。生物哀之，人类悲之。</p>
        <p>解其天韬，堕其天帙。</p>
        <p>纷乎宛乎，魂魄将往，乃身从之。乃大归乎！</p>
        <p>不形之形，形之不形，是人之所同知也，非将至之所务也，此众人之所同论也。</p>
        <p>彼至则不论，论则不至；明见无值，辩不若默；道不可闻，闻不若塞：此之谓大得。</p>
        
    </div>
